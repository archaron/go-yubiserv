name: go-yubiserv

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Tidy
      run: go mod tidy && go mod vendor

    - name: Build
      run: go build -v ./cmd/go-yubiserv

    - name: Test
      run: go test -v ./...
